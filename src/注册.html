<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一号店注册页面</title>
    <link rel="stylesheet" href="./css/yihaodianzhuce.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="wrap clearfloat">
            <div class="left">
                <a href="javascript:;" class="logo"><img src="./images/loginlogo.jpg" alt=""></a>
            </div>
            <div class="right">

                <div class="hd_menu_list">
                    <span class="fr">您好，欢迎光临1号店！ <a href="JavaScript:;" class="denglu">请登录</a></span>
                    <div class="drop">
                        <ul>
                            <li class="drop-li">
                                <span class="fb"><a class="hd_menu" href="JavaScript:;">帮助中心</a></span>
                                <ul class="drop-list">
                                    <li></li>
                                    <li><a href="JavaScript:;">包裹跟踪</a></li>
                                    <li><a href="JavaScript:;">常见问题</a></li>
                                    <li><a href="JavaScript:;">在线退换货</a></li>
                                    <li><a href="JavaScript:;">在线投诉</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="main-wrap">
            <!-- 变换图片 -->
            <div class="m-huantu"></div>
            <!-- 注册 -->
            <form action="">
                <div class="m-zhuce">
                    <h4>1号店注册</h4>
                    <div>
                        <ul>
                            <li>
                                <div class="user-name key">
                                    <input class="u-n-put reg-put" type="text" id="userName"  autocomplete="off">
                                    <span class="u-n-span reg-item">用户名</span>
                                </div>
                                <div class="verify1"></div>
                            </li>
                            <li class="">
                                <div class="key">
                                    <input class="phone-put reg-put" type="text" id="phone"  autocomplete="off">
                                    <span class="phone-span reg-item">手机号</span>
                                    <div class="verify2"></div>
                                </div>
                            </li>
                            <li class=" valid-li">
                                <div class="valid-div key">
                                    <input class="valid-put reg-put key" type="text" id="validCode"  autocomplete="off">
                                    <span class="valid-span reg-item">短信验证码</span>
                                </div>
                                <a class="reg-code" href="javascript:;">获取验证码</a>
                                <div class="verify3"></div>
                            </li>
                            <li class="">
                                <div class="key">
                                    <input class="pwd-put reg-put key" type="password" autocomplete="off" id="password">
                                    <span class="pwd-span reg-item">设置密码</span>
                                </div>
                                <div class="verify4"></div>
                            </li>
                            <li class="">
                                <div class="key">
                                    <input class="pwd-put reg-put key" type="password" id="password2">
                                    <span class="pwd-span2 reg-item">确认密码</span>
                                </div>
                                <div class="verify5"></div>
                            </li>
                            <li class="agreement">
                                <div class="key agre">
                                    <div class="agreement_p key">点击注册，表示您同意1号店 <a href="JavaScript:;">《服务协议及隐私声明》</a>
                                    </div>
                                    <a class="agreement_btn" href="JavaScript:;" id="register_button">同意协议并注册</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer">
        <a href="JavaScript:;">沪ICP备16050468号</a>
        |
        <a>沪B2-20170039</a>
        |
        <a href="JavaScript:;">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/yihaodianzhuce.js"></script>
</body>

</html>
